<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Jeeps's </title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Special+Elite&display=swap" rel="stylesheet" />
</head>
<body>
    <!---Menu--->
    <div class="menu target center">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!---End Menu--->

    <!---Navbar--->
    <nav class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#popular-jeeps" class="navbar-link">Popular Jeeps</a>
        <a href="#video-gallery" class="navbar-link">Video Gallery</a>
        <a href="#image-gallery" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!---End of Navbar--->

    <!----Section 1---->
        <div class="wrapper">
            <section class="section-1 target center" id="home">
                <h1 class="section-heading section-1-heading">Modern Jeeps's</h1>
                <img src="images/jeep.png" class="section-1-img" />
            </section>
        </div>
    <!----End of Section 1---->

    <!----Section 2---->
        <div class="wrapper">
            <section class="section-2 target" id="popular-jeeps">
                <h1 class="section-heading">Modern Jeeps</h1>
                <div class="jeeps-wrapper center">
                    <div class="card ">
                        <h2 class="jeep-name">Jeep Name</h2>
                        <img src="images/Jeep-new.jpg" class="card-img">
                        <h3 class="jeep-price">$250</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                    <div class="card">
                        <h2 class="jeep-name">Jeep Name</h2>
                        <img src="images/OBJ-Jeep.jpg" class="card-img">
                        <h3 class="jeep-price">$350</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                    <div class="card">
                        <h2 class="jeep-name">Jeep Name</h2>
                        <img src="images/Jeep-n2.jpg" class="card-img">
                        <h3 class="jeep-price">$200</h3>
                        <button type="button" class="card-btn">See More</button>
                    </div>
                </div>
            </section>
        </div>
    <!----End of Section 2---->

    <!----Section 3---->
        <div class="wrapper">
            <section class="section-3 target" id="video-gallery">
                <h1 class="section-heading">Video Gallery</h1>
                <div class="video-wrapper center">
                    <video src="images/Jeep vd5.mp4" muted loop class="video">
                    </video>
                    <video src="images/Jeep vd3.mp4" muted loop class="video">
                    </video>
                    <video src="images/Jeepvd.mp4" muted loop class="video">
                    </video>
                </div>
                <div class="video-wrapper center">
                    <video src="images/Jeep vd2.mp4" muted loop class="video">
                    </video>
                    <video src="images/Jeep vd6.mp4" muted loop class="video">
                    </video>
                    <video src="images/Jvd.mp4" muted loop class="video">
                    </video>
                </div>
            </section>
        </div>
    <!----End of Section 3---->

    <!----Section 4---->
        <div class="wrapper">
            <section class="section-4 target" id="image-gallery">
            <h1 class="section-heading">Image-Gallery</h1>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                    <img src="images/gallery-car-1.jpg" class="gallery-img-1">
                    <img src="images/gallery-car-2.jpg" class="gallery-img-2">
                    <img src="images/gallery-car-3.jpg" class="gallery-img-3">
            </div>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                    <img src="images/gallery-car-4.jpg" class="gallery-img-1">
                    <img src="images/gallery-car-5.jpg" class="gallery-img-2">
                    <img src="images/gallery-car-6.jpg" class="gallery-img-3">
            </div>
            </section>
        </div>
    <!----End of Section 4---->

    <!----Section 5---->
        <div class="wrapper">
            <section class="section-5 target" id="contact">
                <h1 class="section-heading">Contact Us</h1>
                <form class="contact-form">
                    <input type="text" class="form-input" placeholder="Your Full Name">
                    <input type="email" class="form-input" placeholder="Your Email">
                    <textarea class="form-input" placeholder="Enter Message"></textarea>
                    <input class="form-btn" type="submit" value="Submit"/>
                </form>
                    <p class="copyright">
                        Copyright &copy; CodeAndCreate All Rights Reserved
                    </p>
            </section>
        </div>
    <!----End of Section 5---->


    <script src="script.js"></script>
</body>
</html>
